      continue.</noscript><div id="app"></div><main><article><h2>Cómo utilizar list? en Clojure – Resuelto</h2><p>En Clojure, podemos verificar si una colección es una lista utilizando la función <code>list?</code>.</p>
         <h2>Uso de list?</h2>
         <p>El siguiente ejemplo muestra cómo usar <code>list?</code> para verificar si una colección es una lista:</p>
         <code>(list? '(1 2 3)) ;; true</code>
         <code>(list? [1 2 3]) ;; false</code></article></main><script src="/js/compiled/app.js"></script></body>
